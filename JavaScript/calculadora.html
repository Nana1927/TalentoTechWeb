<script>
    var num1 = parseInt(prompt("ingrese el numero 1:"))
    var num2 = parseInt(prompt("ingrese el numero 2:"))
    var suma = num1+num2

    document.write("los numeros ingresados son: " + num1 + ", " + num2 + "<br>")
    document.write("la suma es:" + suma + "<br>")

    //implementar una calculador que tomando  los 2 numeros me muestre:
    // la suma, la resta, el residuo, la multiplicacion, la division y la potenciacion
    
    var resta = num1-num2
    document.write("la resta es: " + resta + "<br>")

    var modulo = num1%num2
    document.write("el residio es: " + modulo + "<br>")

    var multiplicacion = num1*num2
    document.write("la multiplicacion es: " + multiplicacion + "<br>")

    var division = num1/num2
    document.write("la division es: " + division + "<br>")

    var potenciacion = num1**num2
    document.write("la potenciacion es: " + potenciacion + "<br>")
</script>
</html>
